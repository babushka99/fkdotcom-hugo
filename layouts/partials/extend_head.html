<style>
/* Light mode - ensure white background */
:root {
    --theme: #ffffff;
    --bg: #ffffff;
    --border: #e5e5e5;
}

/* Force white background in light mode */
body {
    background: var(--theme) !important;
    color: #222222 !important;
}

/* Light mode text color - target all text elements */
:root {
    --content: #222222;
    --primary: #222222;
}

/* Ensure all text in light mode is #222222 */
body:not(.dark) {
    color: #222222 !important;
}

body:not(.dark) *,
body:not(.dark) p,
body:not(.dark) div,
body:not(.dark) span,
body:not(.dark) h1,
body:not(.dark) h2,
body:not(.dark) h3,
body:not(.dark) h4,
body:not(.dark) h5,
body:not(.dark) h6,
body:not(.dark) li,
body:not(.dark) .post-content,
body:not(.dark) .page-content,
body:not(.dark) article {
    color: #222222 !important;
}

/* Keep dark mode working when toggled */
[data-theme="dark"] {
    --theme: #1d1d1d;
    --bg: #1d1d1d;
    --border: #333;
}

[data-theme="dark"] body {
    background: var(--theme) !important;
}

/* HIDE TAGS FROM DISPLAYING ON PAGES */
.post-tags {
    display: none !important;
}

/* AUTO-HIDE HEADER STYLING - Target the navigation header specifically */
header.header {
    position: fixed !important;
    top: 0 !important;
    left: 0 !important;
    right: 0 !important;
    width: 100% !important;
    z-index: 1000 !important;
    background-color: var(--theme) !important;
    border-bottom: none !important;
    box-shadow: none !important;
    transition: transform 0.3s ease-in-out !important;
    transform: translateY(0) !important;
}

/* Hidden state - slides up out of view */
header.header.hidden {
    transform: translateY(-100%) !important;
}

/* Add top padding to body to account for fixed header */
body {
    padding-top: 70px !important;
}

/* Make sure page header (inside main) is NOT fixed */
header.page-header {
    position: relative !important;
    top: auto !important;
}

/* Dark mode header - match page background color */
.dark header.header {
    background-color: #1d1d1d !important;
    border-bottom: 1px solid #404040 !important;
    box-shadow: none !important;
}

/* Dark mode header text - make links and logo visible */
.dark header.header .logo,
.dark header.header .logo a,
.dark header.header nav a,
.dark header.header .menu a {
    color: #ffffff !important;
}

.dark header.header .logo a:hover,
.dark header.header nav a:hover,
.dark header.header .menu a:hover {
    color: #cccccc !important;
}

/* Dark mode Table of Contents styling */
.dark .toc,
.dark .post-toc,
.dark details.toc {
    background-color: #2d2d2d !important;
    border: 1px solid #404040 !important;
    color: #ffffff !important;
}

.dark .toc summary,
.dark .post-toc summary,
.dark details.toc summary {
    color: #ffffff !important;
    font-weight: bold !important;
}

.dark .toc a,
.dark .post-toc a,
.dark details.toc a {
    color: #cccccc !important;
}

.dark .toc a:hover,
.dark .post-toc a:hover,
.dark details.toc a:hover {
    color: #ffffff !important;
}

/* BURGER MENU STYLES */
.burger-menu {
    display: none;
    flex-direction: column;
    cursor: pointer;
    padding: 8px;
    margin-left: auto;
}

.burger-line {
    width: 25px;
    height: 3px;
    background-color: var(--content);
    margin: 3px 0;
    transition: 0.3s;
    border-radius: 2px;
}

/* Burger animation when open */
.burger-menu.open .burger-line:nth-child(1) {
    transform: rotate(-45deg) translate(-6px, 6px);
}

.burger-menu.open .burger-line:nth-child(2) {
    opacity: 0;
}

.burger-menu.open .burger-line:nth-child(3) {
    transform: rotate(45deg) translate(-6px, -6px);
}

/* Mobile menu overlay */
.mobile-menu-overlay {
    position: fixed;
    top: 70px;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: var(--theme);
    z-index: 999;
    transform: translateX(-100%);
    transition: transform 0.3s ease-in-out;
    overflow-y: auto;
}

.mobile-menu-overlay.open {
    transform: translateX(0);
}

.mobile-menu-content {
    padding: 20px;
}

.mobile-menu-item {
    display: block;
    padding: 15px 0;
    color: var(--content);
    text-decoration: none;
    font-size: 18px;
    border-bottom: 1px solid var(--border);
}

.mobile-menu-item:hover {
    color: var(--primary);
}

/* Hide desktop menu on mobile, show burger */
@media (max-width: 768px) {
    .burger-menu {
        display: flex !important;
    }
    
    /* Hide the original PaperMod navigation menu on mobile */
    header.header .logo + nav,
    header.header nav.main-nav,
    header.header .menu,
    header.header ul {
        display: none !important;
    }
}

/* Show desktop menu on larger screens */
@media (min-width: 769px) {
    .burger-menu,
    .mobile-menu-overlay {
        display: none !important;
    }
}

/* Content Width - Set to 900px */
.main, .post-content, .page-content, article {
    max-width: 900px !important;
    margin-left: auto !important;
    margin-right: auto !important;
}

/* Breadcrumb Styling - Smaller font and better spacing */
.breadcrumbs {
    font-size: 0.85rem !important;
    color: #666 !important;
    margin-bottom: 1rem !important;
    line-height: 1.4 !important;
}

.breadcrumbs a {
    color: #666 !important;
    text-decoration: none !important;
}

.breadcrumbs a:hover {
    color: #333 !important;
    text-decoration: underline !important;
}

.breadcrumb-separator {
    margin: 0 8px !important;
    color: #999 !important;
}

.breadcrumb-current {
    color: #333 !important;
    font-weight: 500 !important;
}

/* Dark mode breadcrumbs */
.dark .breadcrumbs {
    color: #ccc !important;
}

.dark .breadcrumbs a {
    color: #ccc !important;
}

.dark .breadcrumbs a:hover {
    color: #fff !important;
}

.dark .breadcrumb-separator {
    color: #888 !important;
}

.dark .breadcrumb-current {
    color: #fff !important;
}

/* MAKE ALL HEADINGS NOT BOLD */
h1, h2, h3, h4, h5, h6 {
    font-weight: normal !important;
}

/* Target all possible heading contexts */
.post-content h1,
.post-content h2, 
.post-content h3,
.post-content h4,
.post-content h5,
.post-content h6,
.page-content h1,
.page-content h2,
.page-content h3,
.page-content h4,
.page-content h5,
.page-content h6,
article h1,
article h2,
article h3,
article h4,
article h5,
article h6 {
    font-weight: normal !important;
}

/* Target page titles specifically */
.post-title,
.page-title,
h1.post-title,
h1.page-title {
    font-weight: normal !important;
}

/* MAXIMUM SPECIFICITY TO OVERRIDE INLINE STYLES */
/* Target specific post-content structure with highest specificity */
article.post-single div.post-content ul li a[href],
article.post-single div.post-content p a[href],
article.post-single div.post-content div a[href],
div.post-content ul li a[href],
div.post-content p a[href],
div.post-content div a[href] {
    color: #0000EE !important; /* Traditional blue */
    text-decoration: underline !important;
    text-decoration-line: underline !important;
    text-decoration-style: solid !important;
    text-decoration-thickness: 1px !important;
    border-bottom: none !important;
    box-shadow: none !important;
}

article.post-single div.post-content ul li a[href]:visited,
article.post-single div.post-content p a[href]:visited,
article.post-single div.post-content div a[href]:visited,
div.post-content ul li a[href]:visited,
div.post-content p a[href]:visited,
div.post-content div a[href]:visited {
    color: #551A8B !important; /* Traditional purple for visited */
    text-decoration: underline !important;
    text-decoration-line: underline !important;
    text-decoration-style: solid !important;
    text-decoration-thickness: 1px !important;
}

article.post-single div.post-content ul li a[href]:hover,
article.post-single div.post-content p a[href]:hover,
article.post-single div.post-content div a[href]:hover,
div.post-content ul li a[href]:hover,
div.post-content p a[href]:hover,
div.post-content div a[href]:hover {
    color: #0000CC !important; /* Darker blue on hover */
    text-decoration: underline !important;
    text-decoration-line: underline !important;
    text-decoration-style: solid !important;
    text-decoration-thickness: 1px !important;
}

/* Dark mode with maximum specificity */
.dark article.post-single div.post-content ul li a[href],
.dark article.post-single div.post-content p a[href],
.dark article.post-single div.post-content div a[href],
.dark div.post-content ul li a[href],
.dark div.post-content p a[href],
.dark div.post-content div a[href] {
    color: #6699FF !important; /* Light blue for dark mode */
    text-decoration: underline !important;
    text-decoration-line: underline !important;
    text-decoration-style: solid !important;
    text-decoration-thickness: 1px !important;
}

.dark article.post-single div.post-content ul li a[href]:visited,
.dark article.post-single div.post-content p a[href]:visited,
.dark article.post-single div.post-content div a[href]:visited,
.dark div.post-content ul li a[href]:visited,
.dark div.post-content p a[href]:visited,
.dark div.post-content div a[href]:visited {
    color: #CC99FF !important; /* Light purple for dark mode visited */
    text-decoration: underline !important;
    text-decoration-line: underline !important;
    text-decoration-style: solid !important;
    text-decoration-thickness: 1px !important;
}

.dark article.post-single div.post-content ul li a[href]:hover,
.dark article.post-single div.post-content p a[href]:hover,
.dark article.post-single div.post-content div a[href]:hover,
.dark div.post-content ul li a[href]:hover,
.dark div.post-content p a[href]:hover,
.dark div.post-content div a[href]:hover {
    color: #99CCFF !important; /* Even lighter blue on hover */
    text-decoration: underline !important;
    text-decoration-line: underline !important;
    text-decoration-style: solid !important;
    text-decoration-thickness: 1px !important;
}

/* EXCLUDE navigation and footer from blue links */
.menu a, 
.footer-nav a,
nav a,
header a,
.breadcrumbs a {
    color: inherit !important;
    text-decoration: none !important;
    border-bottom: none !important;
}

/* Custom Footer Styling - SIMPLE APPROACH - Only colors, no layout changes */
.custom-footer {
    background-color: #f5f5f5 !important;
    width: 100vw !important;
    max-width: none !important;
    position: relative !important;
    left: 50% !important;
    right: 50% !important;
    margin-left: -50vw !important;
    margin-right: -50vw !important;
    margin-top: 40px !important;
    margin-bottom: 0 !important;
    padding: 20px 0 !important;
    border-top: 1px solid #e0e0e0;
    box-sizing: border-box !important;
}

.footer-content {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    text-align: center;
}

.footer-nav {
    margin: 10px 0;
}

.footer-nav a {
    color: #666;
    text-decoration: none;
    margin: 0 5px;
}

.footer-nav a:hover {
    color: #333;
    text-decoration: underline;
}

/* Dark mode footer - CORRECT SELECTOR - Use .dark not [data-theme="dark"] */
.dark .custom-footer {
    background-color: #1f1f1f !important;
    border-top: 1px solid #404040 !important;
}

.dark .footer-nav a {
    color: #ccc !important;
}

.dark .footer-nav a:hover {
    color: #fff !important;
}

/* Page Last Updated styling */
.dark div[style*="Page Last Updated"] {
    color: #fff !important;
}

/* Search page styling */
.search-page-intro {
    margin-bottom: 20px;
    padding: 15px;
    background: var(--code-bg);
    border-radius: 6px;
    color: var(--content);
}

.search-page-intro p {
    margin: 8px 0;
    line-height: 1.5;
}

.search-page-intro strong {
    color: var(--primary);
}

/* Search input styling - no bold text, no thick border */
#searchInput {
    font-weight: normal !important;
    font-size: 16px !important;
}

#searchInput:focus {
    outline: none !important;
    border: 1px solid var(--border) !important;
    box-shadow: none !important;
}
</style>

<script>
// AUTO-HIDE HEADER FUNCTIONALITY
document.addEventListener('DOMContentLoaded', function() {
    let lastScrollTop = 0;
    let header = document.querySelector('header.header');
    
    if (!header) return; // Exit if header not found
    
    window.addEventListener('scroll', function() {
        let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        
        // If we're at the very top, always show header
        if (scrollTop <= 50) {
            header.classList.remove('hidden');
            return;
        }
        
        // If scrolling down, hide header
        if (scrollTop > lastScrollTop && !header.classList.contains('hidden')) {
            header.classList.add('hidden');
        } 
        // If scrolling up, show header
        else if (scrollTop < lastScrollTop && header.classList.contains('hidden')) {
            header.classList.remove('hidden');
        }
        
        lastScrollTop = scrollTop;
    });
    
    // BURGER MENU FUNCTIONALITY
    // Add burger menu to header
    addBurgerMenu();
    
    function addBurgerMenu() {
        // Find the header
        const header = document.querySelector('header.header');
        if (!header) return;
        
        // Create burger menu button
        const burgerMenu = document.createElement('div');
        burgerMenu.className = 'burger-menu';
        burgerMenu.innerHTML = `
            <div class="burger-line"></div>
            <div class="burger-line"></div>
            <div class="burger-line"></div>
        `;
        
        // Create mobile menu overlay
        const mobileOverlay = document.createElement('div');
        mobileOverlay.className = 'mobile-menu-overlay';
        
        // Get menu items from the existing navigation
        const menuItems = [
            { name: 'Home', url: '/' },
            { name: 'About', url: '/about/' },
            { name: 'Solutions', url: '/solutions/' },
            { name: 'Resources', url: '/resources/' },
            { name: 'Clients', url: '/clients/' },
            { name: 'Pricing', url: '/pricing/' },
            { name: 'Blog', url: '/blog/' },
            { name: 'Contact', url: '/contact/' },
            { name: 'Search', url: '/search/' }
        ];
        
        const mobileMenuContent = document.createElement('div');
        mobileMenuContent.className = 'mobile-menu-content';
        
        menuItems.forEach(item => {
            const link = document.createElement('a');
            link.href = item.url;
            link.className = 'mobile-menu-item';
            link.textContent = item.name;
            mobileMenuContent.appendChild(link);
        });
        
        mobileOverlay.appendChild(mobileMenuContent);
        
        // Add burger menu to header
        header.appendChild(burgerMenu);
        
        // Add overlay to body
        document.body.appendChild(mobileOverlay);
        
        // Burger menu toggle functionality
        burgerMenu.addEventListener('click', function() {
            burgerMenu.classList.toggle('open');
            mobileOverlay.classList.toggle('open');
            
            // Prevent scrolling when menu is open
            if (mobileOverlay.classList.contains('open')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = '';
            }
        });
        
        // Close menu when clicking on overlay
        mobileOverlay.addEventListener('click', function(e) {
            if (e.target === mobileOverlay) {
                burgerMenu.classList.remove('open');
                mobileOverlay.classList.remove('open');
                document.body.style.overflow = '';
            }
        });
        
        // Close menu when clicking on menu item
        const mobileMenuItems = mobileOverlay.querySelectorAll('.mobile-menu-item');
        mobileMenuItems.forEach(item => {
            item.addEventListener('click', function() {
                burgerMenu.classList.remove('open');
                mobileOverlay.classList.remove('open');
                document.body.style.overflow = '';
            });
        });
    }
    
    // SEARCH FUNCTIONALITY
    const searchInput = document.getElementById('searchInput');
    const searchResults = document.getElementById('searchResults');
    
    // Add search page content if on search page
    if (window.location.pathname.includes('/search/') && searchInput) {
        const searchContent = document.createElement('div');
        searchContent.className = 'search-page-intro';
        searchContent.innerHTML = `
            <p>Search our comprehensive knowledge base for cross-border payments, licensing, banking access, and crypto compliance solutions.</p>
            <p><strong>Popular searches:</strong> MTL licensing, MSB banking, crypto compliance, EU EMI, payment rails</p>
        `;
        
        // Insert before the search input
        searchInput.parentNode.insertBefore(searchContent, searchInput);
        
        // Focus search input
        setTimeout(() => searchInput.focus(), 100);
    }
    
    if (searchInput) {
        // Handle Enter key press
        searchInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                
                // If there are search results visible, click the first one
                const firstResult = document.querySelector('#searchResults .search-result a');
                if (firstResult) {
                    firstResult.click();
                    return;
                }
            }
        });
    }
});
</script>
