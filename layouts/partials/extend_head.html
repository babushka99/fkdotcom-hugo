<style>
/* Light mode - ensure white background */
:root {
    --theme: #ffffff;
    --bg: #ffffff;
    --border: #e5e5e5;
}

/* Force white background in light mode */
body {
    background: var(--theme) !important;
}

/* Keep dark mode working when toggled */
[data-theme="dark"] {
    --theme: #1d1d1d;
    --bg: #1d1d1d;
    --border: #333;
}

[data-theme="dark"] body {
    background: var(--theme) !important;
}

/* Content Width - Set to 900px */
.main, .post-content, .page-content, article {
    max-width: 900px !important;
    margin: 0 auto !important;
}

/* Breadcrumb Styling - Smaller font and better spacing */
.breadcrumbs {
    font-size: 0.85rem !important;
    color: #666 !important;
    margin-bottom: 1rem !important;
    line-height: 1.4 !important;
}

.breadcrumbs a {
    color: #666 !important;
    text-decoration: none !important;
}

.breadcrumbs a:hover {
    color: #333 !important;
    text-decoration: underline !important;
}

.breadcrumb-separator {
    margin: 0 8px !important;
    color: #999 !important;
}

.breadcrumb-current {
    color: #333 !important;
    font-weight: 500 !important;
}

/* Dark mode breadcrumbs */
.dark .breadcrumbs {
    color: #ccc !important;
}

.dark .breadcrumbs a {
    color: #ccc !important;
}

.dark .breadcrumbs a:hover {
    color: #fff !important;
}

.dark .breadcrumb-separator {
    color: #888 !important;
}

.dark .breadcrumb-current {
    color: #fff !important;
}

/* Custom Footer Styling - SIMPLE APPROACH - Only colors, no layout changes */
.custom-footer {
    background-color: #f5f5f5 !important;
    width: 100vw !important;
    max-width: none !important;
    position: relative !important;
    left: 50% !important;
    right: 50% !important;
    margin-left: -50vw !important;
    margin-right: -50vw !important;
    margin-top: 40px !important;
    margin-bottom: 0 !important;
    padding: 20px 0 !important;
    border-top: 1px solid #e0e0e0;
    box-sizing: border-box !important;
}

.footer-content {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    text-align: center;
}

.footer-nav {
    margin: 10px 0;
}

.footer-nav a {
    color: #666;
    text-decoration: none;
    margin: 0 5px;
}

.footer-nav a:hover {
    color: #333;
    text-decoration: underline;
}

/* Dark mode footer - CORRECT SELECTOR - Use .dark not [data-theme="dark"] */
.dark .custom-footer {
    background-color: #1f1f1f !important;
    border-top: 1px solid #404040 !important;
}

.dark .footer-nav a {
    color: #ccc !important;
}

.dark .footer-nav a:hover {
    color: #fff !important;
}

/* Page Last Updated styling */
.dark div[style*="Page Last Updated"] {
    color: #fff !important;
}
</style>
