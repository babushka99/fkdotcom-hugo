<!-- JavaScript to optimize image loading and prevent layout shifts -->
<script>
// Force remove lazy loading, add high fetch priority, and set dimensions to prevent layout shifts
document.addEventListener('DOMContentLoaded', function() {
    function optimizeImageLoading() {
        const images = document.querySelectorAll('img');
        images.forEach(img => {
            // Remove lazy loading
            if (img.hasAttribute('loading')) {
                img.removeAttribute('loading');
            }
            // Set eager loading and high fetch priority
            img.setAttribute('loading', 'eager');
            img.setAttribute('fetchpriority', 'high');
            
            // Prevent layout shifts by setting explicit dimensions
            if (!img.hasAttribute('width') || !img.hasAttribute('height')) {
                // For header logo images, set specific dimensions
                if (img.closest('.logo') || img.closest('header') || img.src.includes('Faisal_Khan_LLC')) {
                    img.setAttribute('width', '200');
                    img.setAttribute('height', '50');
                }
                // For the main featured image, set specific dimensions
                else if (img.src.includes('We-Love-Solving-Complex-Problems.webp')) {
                    img.setAttribute('width', '900');
                    img.setAttribute('height', '500');
                } else {
                    // For other images, try to determine dimensions or set defaults
                    if (!img.hasAttribute('width')) {
                        img.setAttribute('width', '100%');
                    }
                    if (!img.hasAttribute('height')) {
                        img.setAttribute('height', 'auto');
                    }
                }
            }
        });
    }
    
    // Optimize on initial load
    optimizeImageLoading();
    
    // Watch for any new images added dynamically
    const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
            if (mutation.type === 'childList') {
                mutation.addedNodes.forEach(function(node) {
                    if (node.nodeType === 1) { // Element node
                        if (node.tagName === 'IMG') {
                            // Remove lazy loading
                            if (node.hasAttribute('loading')) {
                                node.removeAttribute('loading');
                            }
                            // Set eager loading and high fetch priority
                            node.setAttribute('loading', 'eager');
                            node.setAttribute('fetchpriority', 'high');
                            
                            // Set dimensions to prevent layout shifts
                            if (node.closest('.logo') || node.closest('header') || node.src.includes('Faisal_Khan_LLC')) {
                                node.setAttribute('width', '200');
                                node.setAttribute('height', '50');
                            }
                            else if (node.src.includes('We-Love-Solving-Complex-Problems.webp')) {
                                node.setAttribute('width', '900');
                                node.setAttribute('height', '500');
                            } else if (!node.hasAttribute('width') || !node.hasAttribute('height')) {
                                if (!node.hasAttribute('width')) {
                                    node.setAttribute('width', '100%');
                                }
                                if (!node.hasAttribute('height')) {
                                    node.setAttribute('height', 'auto');
                                }
                            }
                        }
                        // Check children too
                        const images = node.querySelectorAll ? node.querySelectorAll('img') : [];
                        images.forEach(img => {
                            if (img.hasAttribute('loading')) {
                                img.removeAttribute('loading');
                            }
                            img.setAttribute('loading', 'eager');
                            img.setAttribute('fetchpriority', 'high');
                            
                            // Set dimensions for layout shift prevention
                            if (img.closest('.logo') || img.closest('header') || img.src.includes('Faisal_Khan_LLC')) {
                                img.setAttribute('width', '200');
                                img.setAttribute('height', '50');
                            }
                            else if (img.src.includes('We-Love-Solving-Complex-Problems.webp')) {
                                img.setAttribute('width', '900');
                                img.setAttribute('height', '500');
                            } else if (!img.hasAttribute('width') || !img.hasAttribute('height')) {
                                if (!img.hasAttribute('width')) {
                                    img.setAttribute('width', '100%');
                                }
                                if (!img.hasAttribute('height')) {
                                    img.setAttribute('height', 'auto');
                                }
                            }
                        });
                    }
                });
            }
        });
    });
    
    observer.observe(document.body, {
        childList: true,
        subtree: true
    });
});

<!-- PRODUCTION JAVASCRIPT - LOGO SWITCHER + BURGER MENU -->
<script>
(function() {
    'use strict';
    
    // LOGO SWITCHER - Clean production version
    function updateLogo() {
        var logo = document.querySelector('.header .logo img');
        if (!logo) return;
        
        var isDark = document.body.classList.contains('dark');
        var newSrc = isDark ? '/images/Faisal_Khan_LLC_dark.webp' : '/images/Faisal_Khan_LLC_light.webp';
        
        if (logo.src !== newSrc) {
            logo.src = newSrc;
        }
    }
    
    // BURGER MENU FUNCTIONALITY
    function initializeBurgerMenu() {
        var header = document.querySelector('header.header');
        if (!header || header.querySelector('.burger-menu')) return;
        
        var burgerMenu = document.createElement('div');
        burgerMenu.className = 'burger-menu';
        burgerMenu.innerHTML = '<div class="burger-line"></div><div class="burger-line"></div><div class="burger-line"></div>';
        
        var mobileOverlay = document.createElement('div');
        mobileOverlay.className = 'mobile-menu-overlay';
        mobileOverlay.innerHTML = '<div class="mobile-menu-content">' +
            '<a href="/" class="mobile-menu-item">Home</a>' +
            '<a href="/about/" class="mobile-menu-item">About</a>' +
            '<a href="/solutions/" class="mobile-menu-item">Solutions</a>' +
            '<a href="/resources/" class="mobile-menu-item">Resources</a>' +
            '<a href="/clients/" class="mobile-menu-item">Clients</a>' +
            '<a href="/pricing/" class="mobile-menu-item">Pricing</a>' +
            '<a href="/blog/" class="mobile-menu-item">Blog</a>' +
            '<a href="/contact/" class="mobile-menu-item">Contact</a>' +
            '<a href="/search/" class="mobile-menu-item">Search</a>' +
            '</div>';
        
        header.appendChild(burgerMenu);
        document.body.appendChild(mobileOverlay);
        
        burgerMenu.addEventListener('click', function() {
            burgerMenu.classList.toggle('open');
            mobileOverlay.classList.toggle('open');
            document.body.style.overflow = mobileOverlay.classList.contains('open') ? 'hidden' : '';
        });
        
        mobileOverlay.addEventListener('click', function(e) {
            if (e.target === mobileOverlay || e.target.classList.contains('mobile-menu-item')) {
                burgerMenu.classList.remove('open');
                mobileOverlay.classList.remove('open');
                document.body.style.overflow = '';
            }
        });
    }
    
    // SEARCH FUNCTIONALITY
    function initializeSearch() {
        var searchInput = document.getElementById('searchInput');
        if (!searchInput) return;
        
        if (window.location.pathname.includes('/search/')) {
            var intro = document.createElement('div');
            intro.className = 'search-page-intro';
            intro.innerHTML = '<p>Search our comprehensive knowledge base for cross-border payments, licensing, banking access, and crypto compliance solutions.</p>' +
                '<p><strong>Popular searches:</strong> MTL licensing, MSB banking, crypto compliance, EU EMI, payment rails</p>';
            searchInput.parentNode.insertBefore(intro, searchInput);
            setTimeout(function() { searchInput.focus(); }, 50);
        }
        
        searchInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                var firstResult = document.querySelector('#searchResults .search-result a');
                if (firstResult) firstResult.click();
            }
        });
    }
    
    // INITIALIZE EVERYTHING
    function initialize() {
        updateLogo();
        initializeBurgerMenu();
        initializeSearch();
        
        // Listen for theme toggle clicks
        document.addEventListener('click', function(e) {
            var themeToggle = document.getElementById('theme-toggle');
            if (e.target === themeToggle || e.target.closest('#theme-toggle')) {
                setTimeout(updateLogo, 100);
            }
        });
        
        // Watch for body class changes (backup method)
        var observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
                    setTimeout(updateLogo, 50);
                }
            });
        });
        observer.observe(document.body, { attributes: true, attributeFilter: ['class'] });
    }
    
    // Run when ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initialize);
    } else {
        initialize();
    }
})();
</script>
