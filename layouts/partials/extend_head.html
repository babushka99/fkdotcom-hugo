<style>
/* Light mode - ensure white background */
:root {
    --theme: #ffffff;
    --bg: #ffffff;
    --border: #e5e5e5;
}

/* Force white background in light mode */
body {
    background: var(--theme) !important;
}

/* Keep dark mode working when toggled */
[data-theme="dark"] {
    --theme: #1d1d1d;
    --bg: #1d1d1d;
    --border: #333;
}

[data-theme="dark"] body {
    background: var(--theme) !important;
}

/* FIXED HEADER STYLING - Target the navigation header specifically */
header.header {
    position: fixed !important;
    top: 0 !important;
    left: 0 !important;
    right: 0 !important;
    width: 100% !important;
    z-index: 1000 !important;
    background-color: var(--theme) !important;
    border-bottom: none !important; /* Remove any border lines */
    box-shadow: none !important; /* Remove shadow */
}

/* Add top padding to body to account for fixed header */
body {
    padding-top: 70px !important; /* Space for fixed header */
}

/* Make sure page header (inside main) is NOT fixed */
header.page-header {
    position: relative !important;
    top: auto !important;
}

/* Dark mode header - no shadow */
.dark header.header {
    background-color: var(--theme) !important;
    border-bottom: none !important;
    box-shadow: none !important;
}

/* Content Width - Set to 900px */
.main, .post-content, .page-content, article {
    max-width: 900px !important;
    margin-left: auto !important;
    margin-right: auto !important;
}

/* Breadcrumb Styling - Smaller font and better spacing */
.breadcrumbs {
    font-size: 0.85rem !important;
    color: #666 !important;
    margin-bottom: 1rem !important;
    line-height: 1.4 !important;
}

.breadcrumbs a {
    color: #666 !important;
    text-decoration: none !important;
}

.breadcrumbs a:hover {
    color: #333 !important;
    text-decoration: underline !important;
}

.breadcrumb-separator {
    margin: 0 8px !important;
    color: #999 !important;
}

.breadcrumb-current {
    color: #333 !important;
    font-weight: 500 !important;
}

/* Dark mode breadcrumbs */
.dark .breadcrumbs {
    color: #ccc !important;
}

.dark .breadcrumbs a {
    color: #ccc !important;
}

.dark .breadcrumbs a:hover {
    color: #fff !important;
}

.dark .breadcrumb-separator {
    color: #888 !important;
}

.dark .breadcrumb-current {
    color: #fff !important;
}

/* MAXIMUM SPECIFICITY TO OVERRIDE INLINE STYLES */
/* Target specific post-content structure with highest specificity */
article.post-single div.post-content ul li a[href],
article.post-single div.post-content p a[href],
article.post-single div.post-content div a[href],
div.post-content ul li a[href],
div.post-content p a[href],
div.post-content div a[href] {
    color: #0000EE !important; /* Traditional blue */
    text-decoration: underline !important;
    text-decoration-line: underline !important;
    text-decoration-style: solid !important;
    text-decoration-thickness: 1px !important;
    border-bottom: none !important;
    box-shadow: none !important;
}

article.post-single div.post-content ul li a[href]:visited,
article.post-single div.post-content p a[href]:visited,
article.post-single div.post-content div a[href]:visited,
div.post-content ul li a[href]:visited,
div.post-content p a[href]:visited,
div.post-content div a[href]:visited {
    color: #551A8B !important; /* Traditional purple for visited */
    text-decoration: underline !important;
    text-decoration-line: underline !important;
    text-decoration-style: solid !important;
    text-decoration-thickness: 1px !important;
}

article.post-single div.post-content ul li a[href]:hover,
article.post-single div.post-content p a[href]:hover,
article.post-single div.post-content div a[href]:hover,
div.post-content ul li a[href]:hover,
div.post-content p a[href]:hover,
div.post-content div a[href]:hover {
    color: #0000CC !important; /* Darker blue on hover */
    text-decoration: underline !important;
    text-decoration-line: underline !important;
    text-decoration-style: solid !important;
    text-decoration-thickness: 1px !important;
}

/* Dark mode with maximum specificity */
.dark article.post-single div.post-content ul li a[href],
.dark article.post-single div.post-content p a[href],
.dark article.post-single div.post-content div a[href],
.dark div.post-content ul li a[href],
.dark div.post-content p a[href],
.dark div.post-content div a[href] {
    color: #6699FF !important; /* Light blue for dark mode */
    text-decoration: underline !important;
    text-decoration-line: underline !important;
    text-decoration-style: solid !important;
    text-decoration-thickness: 1px !important;
}

.dark article.post-single div.post-content ul li a[href]:visited,
.dark article.post-single div.post-content p a[href]:visited,
.dark article.post-single div.post-content div a[href]:visited,
.dark div.post-content ul li a[href]:visited,
.dark div.post-content p a[href]:visited,
.dark div.post-content div a[href]:visited {
    color: #CC99FF !important; /* Light purple for dark mode visited */
    text-decoration: underline !important;
    text-decoration-line: underline !important;
    text-decoration-style: solid !important;
    text-decoration-thickness: 1px !important;
}

.dark article.post-single div.post-content ul li a[href]:hover,
.dark article.post-single div.post-content p a[href]:hover,
.dark article.post-single div.post-content div a[href]:hover,
.dark div.post-content ul li a[href]:hover,
.dark div.post-content p a[href]:hover,
.dark div.post-content div a[href]:hover {
    color: #99CCFF !important; /* Even lighter blue on hover */
    text-decoration: underline !important;
    text-decoration-line: underline !important;
    text-decoration-style: solid !important;
    text-decoration-thickness: 1px !important;
}

/* EXCLUDE navigation and footer from blue links */
.menu a, 
.footer-nav a,
nav a,
header a,
.breadcrumbs a {
    color: inherit !important;
    text-decoration: none !important;
    border-bottom: none !important;
}

/* Custom Footer Styling - SIMPLE APPROACH - Only colors, no layout changes */
.custom-footer {
    background-color: #f5f5f5 !important;
    width: 100vw !important;
    max-width: none !important;
    position: relative !important;
    left: 50% !important;
    right: 50% !important;
    margin-left: -50vw !important;
    margin-right: -50vw !important;
    margin-top: 40px !important;
    margin-bottom: 0 !important;
    padding: 20px 0 !important;
    border-top: 1px solid #e0e0e0;
    box-sizing: border-box !important;
}

.footer-content {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    text-align: center;
}

.footer-nav {
    margin: 10px 0;
}

.footer-nav a {
    color: #666;
    text-decoration: none;
    margin: 0 5px;
}

.footer-nav a:hover {
    color: #333;
    text-decoration: underline;
}

/* Dark mode footer - CORRECT SELECTOR - Use .dark not [data-theme="dark"] */
.dark .custom-footer {
    background-color: #1f1f1f !important;
    border-top: 1px solid #404040 !important;
}

.dark .footer-nav a {
    color: #ccc !important;
}

.dark .footer-nav a:hover {
    color: #fff !important;
}

/* Page Last Updated styling */
.dark div[style*="Page Last Updated"] {
    color: #fff !important;
}
</style>
