<style>
/* Light mode - ensure white background */
:root {
    --theme: #ffffff;
    --bg: #ffffff;
    --border: #e5e5e5;
}

/* Force white background in light mode */
body {
    background: var(--theme) !important;
    color: #222222 !important;
}

/* Light mode text color - target all text elements */
:root {
    --content: #222222;
    --primary: #222222;
}

/* Ensure all text in light mode is #222222 */
body:not(.dark) {
    color: #222222 !important;
}

body:not(.dark) *,
body:not(.dark) p,
body:not(.dark) div,
body:not(.dark) span,
body:not(.dark) h1,
body:not(.dark) h2,
body:not(.dark) h3,
body:not(.dark) h4,
body:not(.dark) h5,
body:not(.dark) h6,
body:not(.dark) li,
body:not(.dark) .post-content,
body:not(.dark) .page-content,
body:not(.dark) article {

}

/* Keep dark mode working when toggled */
[data-theme="dark"] {
    --theme: #1d1d1d;
    --bg: #1d1d1d;
    --border: #333;
}

[data-theme="dark"] body {
    background: var(--theme) !important;
}

/* HIDE TAGS FROM DISPLAYING ON PAGES */
.post-tags {
    display: none !important;
}

/* AUTO-HIDE HEADER STYLING - IMMEDIATE NO-FLASH APPROACH */
header.header {
    position: fixed !important;
    top: 0 !important;
    left: 0 !important;
    right: 0 !important;
    width: 100% !important;
    z-index: 1000 !important;
    background-color: var(--theme) !important;
    border-bottom: none !important;
    box-shadow: none !important;
    transition: transform 0.3s ease-in-out !important;
    transform: translateY(0) !important;
    /* CRITICAL: Prevent initial layout shift */
    will-change: transform !important;
}

/* Hidden state - slides up out of view */
header.header.hidden {
    transform: translateY(-100%) !important;
}

/* Add top padding to body to account for fixed header - IMMEDIATE */
body {
    padding-top: 70px !important;
}

/* Make sure page header (inside main) is NOT fixed */
header.page-header {
    position: relative !important;
    top: auto !important;
}

/* Dark mode header - match page background color */
.dark header.header {
    background-color: #1d1d1d !important;
    border-bottom: 1px solid #404040 !important;
    box-shadow: none !important;
}

/* Dark mode header text - make links and logo visible */
.dark header.header .logo,
.dark header.header .logo a,
.dark header.header nav a,
.dark header.header .menu a {
    color: #ffffff !important;
}

.dark header.header .logo a:hover,
.dark header.header nav a:hover,
.dark header.header .menu a:hover {
    color: #cccccc !important;
}

/* Dark mode Table of Contents styling */
.dark .toc,
.dark .post-toc,
.dark details.toc {
    background-color: #2d2d2d !important;
    border: 1px solid #404040 !important;

}

.dark .toc summary,
.dark .post-toc summary,
.dark details.toc summary {
    color: #ffffff !important;
    font-weight: bold !important;
}

.dark .toc a,
.dark .post-toc a,
.dark details.toc a {
    color: #cccccc !important;
}

.dark .toc a:hover,
.dark .post-toc a:hover,
.dark details.toc a:hover {
    color: #ffffff !important;
}

/* BURGER MENU STYLES - PRE-LOADED TO PREVENT FLASH */
.burger-menu {
    display: none;
    flex-direction: column;
    cursor: pointer;
    padding: 8px;
    margin-left: auto;
    /* CRITICAL: Prevent layout shift */
    opacity: 1;
    visibility: visible;
}

.burger-line {
    width: 25px;
    height: 3px;
    background-color: var(--content);
    margin: 3px 0;
    transition: 0.3s;
    border-radius: 2px;
}

/* Burger animation when open */
.burger-menu.open .burger-line:nth-child(1) {
    transform: rotate(-45deg) translate(-6px, 6px);
}

.burger-menu.open .burger-line:nth-child(2) {
    opacity: 0;
}

.burger-menu.open .burger-line:nth-child(3) {
    transform: rotate(45deg) translate(-6px, -6px);
}

/* Mobile menu overlay - PRE-STYLED TO PREVENT FLASH */
.mobile-menu-overlay {
    position: fixed;
    top: 70px;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: var(--theme);
    z-index: 999;
    transform: translateX(-100%);
    transition: transform 0.3s ease-in-out;
    overflow-y: auto;
    /* CRITICAL: Prevent initial flash */
    will-change: transform;
}

.mobile-menu-overlay.open {
    transform: translateX(0);
}

.mobile-menu-content {
    padding: 20px;
}

.mobile-menu-item {
    display: block;
    padding: 15px 0;
    color: var(--content);
    text-decoration: none;
    font-size: 18px;
    border-bottom: 1px solid var(--border);
}

.mobile-menu-item:hover {
    color: var(--primary);
}

/* Hide desktop menu on mobile, show burger */
@media (max-width: 768px) {
    .burger-menu {
        display: flex !important;
    }
    
    /* Hide the original PaperMod navigation menu on mobile */
    header.header .logo + nav,
    header.header nav.main-nav,
    header.header .menu,
    header.header ul {
        display: none !important;
    }
}

/* Show desktop menu on larger screens */
@media (min-width: 769px) {
    .burger-menu,
    .mobile-menu-overlay {
        display: none !important;
    }
}

/* Content Width - Set to 900px */
.main, .post-content, .page-content, article {
    max-width: 900px !important;
    margin-left: auto !important;
    margin-right: auto !important;
}

/* Dark mode breadcrumbs */

.dark .breadcrumbs a {

.dark .breadcrumbs a:hover {

/* Target all possible heading contexts */

.post-content h4,
.post-content h5,
.post-content h6,
.page-content h1,

.page-content h3,

<!-- FIXED JAVASCRIPT - BURGER MENU WORKS PROPERLY -->
<script>
// IMMEDIATE EXECUTION - No waiting for DOMContentLoaded
(function() {
    'use strict';
    
    // FASTER HEADER AUTO-HIDE - Optimized scroll handler
    let lastScrollTop = 0;
    let ticking = false;
    let header = null;
    
    function updateHeader() {
        if (!header) {
            header = document.querySelector('header.header');
            if (!header) return;
        }
        
        let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        
        // If we're at the very top, always show header
        if (scrollTop <= 50) {
            header.classList.remove('hidden');
        } 
        // If scrolling down significantly, hide header
        else if (scrollTop > lastScrollTop + 10 && !header.classList.contains('hidden')) {
            header.classList.add('hidden');
        } 
        // If scrolling up, show header
        else if (scrollTop < lastScrollTop - 10 && header.classList.contains('hidden')) {
            header.classList.remove('hidden');
        }
        
        lastScrollTop = scrollTop;
        ticking = false;
    }
    
    function onScroll() {
        if (!ticking) {
            requestAnimationFrame(updateHeader);
            ticking = true;
        }
    }
    
    // BURGER MENU - FIXED VERSION - Overlay goes to body, not header
    function initializeBurgerMenu() {
        const header = document.querySelector('header.header');
        if (!header || header.querySelector('.burger-menu')) return; // Already exists
        
        // Create burger menu for header
        const burgerMenu = document.createElement('div');
        burgerMenu.className = 'burger-menu';
        burgerMenu.innerHTML = `
            <div class="burger-line"></div>
            <div class="burger-line"></div>
            <div class="burger-line"></div>
        `;
        
        // Create mobile overlay for body
        const mobileOverlay = document.createElement('div');
        mobileOverlay.className = 'mobile-menu-overlay';
        mobileOverlay.innerHTML = `
            <div class="mobile-menu-content">
                <a href="/" class="mobile-menu-item">Home</a>
                <a href="/about/" class="mobile-menu-item">About</a>
                <a href="/solutions/" class="mobile-menu-item">Solutions</a>
                <a href="/resources/" class="mobile-menu-item">Resources</a>
                <a href="/clients/" class="mobile-menu-item">Clients</a>
                <a href="/pricing/" class="mobile-menu-item">Pricing</a>
                <a href="/blog/" class="mobile-menu-item">Blog</a>
                <a href="/contact/" class="mobile-menu-item">Contact</a>
                <a href="/search/" class="mobile-menu-item">Search</a>
            </div>
        `;
        
        // Add burger to header, overlay to body
        header.appendChild(burgerMenu);
        document.body.appendChild(mobileOverlay);
        
        // Toggle functionality
        burgerMenu.addEventListener('click', function() {
            burgerMenu.classList.toggle('open');
            mobileOverlay.classList.toggle('open');
            document.body.style.overflow = mobileOverlay.classList.contains('open') ? 'hidden' : '';
        });
        
        // Close on overlay click or menu item click
        mobileOverlay.addEventListener('click', function(e) {
            if (e.target === mobileOverlay || e.target.classList.contains('mobile-menu-item')) {
                burgerMenu.classList.remove('open');
                mobileOverlay.classList.remove('open');
                document.body.style.overflow = '';
            }
        });
    }
    
    // SEARCH FUNCTIONALITY - Minimal approach
    function initializeSearch() {
        const searchInput = document.getElementById('searchInput');
        if (!searchInput) return;
        
        // Add search intro only if on search page
        if (window.location.pathname.includes('/search/')) {
            const intro = document.createElement('div');
            intro.className = 'search-page-intro';
            intro.innerHTML = `
                <p>Search our comprehensive knowledge base for cross-border payments, licensing, banking access, and crypto compliance solutions.</p>
                <p><strong>Popular searches:</strong> MTL licensing, MSB banking, crypto compliance, EU EMI, payment rails</p>
            `;
            searchInput.parentNode.insertBefore(intro, searchInput);
            setTimeout(() => searchInput.focus(), 50);
        }
        
        // Enter key handling
        searchInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const firstResult = document.querySelector('#searchResults .search-result a');
                if (firstResult) firstResult.click();
            }
        });
    }
    
    // INITIALIZE EVERYTHING - As soon as possible
    function initialize() {
        window.addEventListener('scroll', onScroll, { passive: true });
        initializeBurgerMenu();
        initializeSearch();
    }
    
    // Run immediately if DOM ready, otherwise wait
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initialize);
    } else {
        initialize();
    }
})();
</script>
