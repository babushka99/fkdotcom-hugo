<!-- Page Last Updated - Hugo automatically updates this when file changes -->
<div class="page-last-updated-auto post-content" style="margin-top: 60px !important; margin-bottom: 20px !important; font-size: 12px !important; color: #000 !important;">
  â€”
  <p>
    Page Last Updated: {{ .Page.Lastmod.Format "January 2, 2006" }}
</div>

<style>
.dark .page-last-updated-auto {
  color: #fff !important;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Find the last updated div
  const lastUpdated = document.querySelector('.page-last-updated-auto');
  // Find the main content area  
  const main = document.querySelector('main');
  
  if (lastUpdated && main) {
    // Move it to the end of main content (before footer)
    main.appendChild(lastUpdated);
  }
});
</script>
