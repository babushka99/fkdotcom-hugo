{{- if (.Param "ShowBreadCrumbs") }}
<div class="breadcrumbs">
    <a href="{{ "" | absLangURL }}">Home</a>
    {{- range .Ancestors.Reverse }}
    <span class="breadcrumb-separator">»</span>
    <a href="{{ .Permalink }}">{{ .Title }}</a>
    {{- end }}
    <span class="breadcrumb-separator">»</span>
    <span class="breadcrumb-current">{{ .Title }}</span>
</div>
{{- end }}
